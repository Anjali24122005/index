<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Add custom styles here */
        body {
            background: url('https://static.vecteezy.com/system/resources/previews/007/278/150/non_2x/dark-background-abstract-with-light-effect-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .contact-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
        }
        .contact-form h3 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        .form-group textarea {
            height: 150px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .contact-info {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .contact-info .info-box {
            margin: 0 10px; /* Adjust this value to change spacing */
            text-align: center;
            flex: 1 1 200px;
        }
        .contact-info .icon {
            margin-bottom: 10px;
        }
        .contact-info p {
            margin-bottom: 5px;
        }
        .contact-info a {
            color: #fff;
            text-decoration: none;
        }
        #map {
            height: 300px;
            width: 100%;
        }
        .map-container {
            margin-top: 30px; /* Adjust this value to move the map down */
            padding-bottom: 30px; /* Add padding at the bottom for spacing */
        }
    </style>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="contact-form">
                    <h3>Contact Us</h3>
                    <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" class="form-control" id="message" placeholder="Your Message"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Send Message" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5 map-container">
                <!-- Paste the embedded map code here -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.597743621334!2d-0.12813548581869288!3d51.50770761963221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604e478b34fc5%3A0x89d93bc02c14ff9e!2sBig%20Ben!5e0!3m2!1sen!2suk!4v1640501330401!5m2!1sen!2suk" width="150%" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div class="row justify-content-center contact-info">
            <div class="info-box">
                <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-map-marker"></span>
                </div>
                <div class="text">
                    <p><span>Address:</span> Abc street-123, India</p>
                </div>
            </div>
            <div class="info-box">
                <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-phone"></span>
                </div>
                <div class="text">
                    <p><span>Phone:</span> <a href="tel://1234567920">+ 91-1234567890</a></p>
                </div>
            </div>
            <div class="info-box">
                <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-paper-plane"></span>
                </div>
                <div class="text">
                    <p><span>Email:</span> <a href="mailto:info@plus-nineone.com">info@plus-nineone.com</a></p>
                </div>
            </div>
            <div class="info-box">
                <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-globe"></span>
                </div>
                <div class="text">
                    <p><span>Website:</span> <a href="http://plus-nineone.com" target="_blank">plus-nineone.com</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
